//jquery range slider

    $( "#slider" ).slider({
                    value: 0,
                    min: -180,
                    max: 180,
                    step: 10,
                    slide: function( event, ui ) {
                      $( "#amount" ).val(ui.value );
                    }
                  })

    $( "#amount" ).val($( "#slider" ).slider( "value" ) );
  });
