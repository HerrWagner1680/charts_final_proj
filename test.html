<html>
<head>
	<script type='text/javascript' src='https://www.google.com/jsapi'></script>
	<script type='text/javascript'>

		google.load('visualization', '1', {packages:['corechart']});
		google.setOnLoadCallback(drawChart);
	function drawChart() {
		var data = google.visualization.arrayToDataTable([
	 	  ['Name', 'Length'],
		  [1, 23],
		  [2, 16],
		  [3, 10],
		  [4, 31]
		]);

		var options = {
			title: 'Title',
			vAxis: {title: 'Name', minValue: 10, maxValue: 31},
			hAxis: {title: 'Length', minValue: 1, maxValue: 4},
			  'width': 500,
			 	'height': 400,
			};

		var chart = new google.visualization.ScatterChart(document.getElementById('chart_material'));
		chart.draw(data, options);
		}

	</script>
</head>

<body>
	<div id='chart_material'></div>
</body>
</html>
