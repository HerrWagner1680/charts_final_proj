<html>
<head>
	<script type='text/javascript' src='https://www.google.com/jsapi'></script>
	<script type='text/javascript'>

	google.load('visualization', '1', {packages:['corechart']});
	google.setOnLoadCallback(drawChart);

	function drawChart() {
		var data = google.visualization.arrayToDataTable([
			['Name', 'Length'],
			[-56,23],
			[-34,16],
			[24,10],
			[-67,31]
		]);

		var options = {
			'title': 'Title',
			vAxis: {title: 'Name', minValue: 10, maxValue: 31},
			hAxis: {title: 'Length', minValue: -67, maxValue: 24},
			 	'width': 500,
			 	'height': 400,
			trendlines: {
			   0: {
			   type: 'exponential',
				 }
			}
		};

		var chart = new google.visualization.ScatterChart(document.getElementById('chart_material'));
		chart.draw(data, options);
	};

	</script>
</head>

<body>
	<div id='chart_material'></div>
</body>
</html>
