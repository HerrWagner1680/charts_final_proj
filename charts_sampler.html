<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GOOG chart complete</title>
<link rel="stylesheet" type="text/css" href="chart.css">
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


</head>
<body>

    <!--Divs that will hold the charts-->
    	<br>
    <div id="chart_div0"></div>
    	<br>
<!--     <div id="chart_div1"></div> -->

<!--     <div id="chart_div2"></div> -->

<!--     <div id="chart_div3"></div> -->

<!--     <div id="chart_div4"></div> -->

<!--     <div id="chart_div5"></div> -->

<!--     <div id="chart_div6"></div> -->


	<!-- data form -->
	<button id="refresh">Refresh (redraw chart)</button>
	<br>
	<br>
	<p>select a type of chart</p>
	<br>
	<input id="area2" type="radio" name="chart_type" value="area" disabled = true><label for="area2">area chart</label>
	<input id="bar2" type="radio" name="chart_type" value="bar"><label for="bar2">bar chart</label>
	<input id="step2" type="radio" name="chart_type" value="step"><label for="step2">step chart</label>
	<input id="col2" type="radio" name="chart_type" value="column"><label for="col2">column chart</label>
	<input id="line2" type="radio" name="chart_type" value="line"><label for="line2">line chart</label>
	<input id="histo2" type="radio" name="chart_type" value="histo"><label for="histo2">histogram</label>
	<input id="pie2" type="radio" name="chart_type" value="pie"><label for="pie2">pie chart</label>
	<input id="scatter2" type="radio" name="chart_type" value="scatter"><label for="scatter2">scatter chart</label>
	<input id="lin2" type="radio" name="chart_type" value="trend_lin"><label for="lin2">trend chart: linear</label>
	<input id="exp2" type="radio" name="chart_type" value="trend_exp" disabled = true><label for="exp2">trend chart: exponential</label>
	<input id="poly2" type="radio" name="chart_type" value="trend_poly" disabled = true><label for="poly2">trend chart: polynomial</label>
	<br>

	<p>TITLE OF CHART:  <input type="text" name="chart_title"></p>

	<td><input type="text" name="col_a_label" value="Vertical Axis"></td>
	<td><input type="text" name="col_b_label" value="Horizontal Axis"></td>

	<p>
	  <select name="dataType_col_a" required>
	  <option value = ""> - select data type - </option>
	  <option value = "string">string</option>
	  <option value = "number">number</option>
	  </select>

	  <select name="dataType_col_b" required>
	  <option value = "number">number</option>
	  <option value = ""> - select data type - </option>
	  </select>
	</p>

	<br>
	<td><input type="text" name="cell_1a" value=""></td>
	<td><input type="text" name="cell_1b" value=""></td>
	<br>
	<td><input type="text" name="cell_2a" value=""></td>
	<td><input type="text" name="cell_2b" value=""></td>
	<br>
	<td><input type="text" name="cell_3a" value=""></td>
	<td><input type="text" name="cell_3b" value=""></td>
	<br>
	<td><input type="text" name="cell_4a" value=""></td>
	<td><input type="text" name="cell_4b" value=""></td>
	<!-- END OF DATA FORM -->

	<br>
	<br>
	<p>------ upload url spreadsheet here -----</p>

	<br>
	<br>
	<h5>EXPORT CODE</h5>
	<textarea name="export_code" cols=80 rows=40></textarea>
	<br>
	<br>

</body>

<script type="text/javascript" src="goog_chart.js"></script>

</html>
